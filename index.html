<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Get A Random Quote!</title>

<!-- bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Stalemate" rel="stylesheet">
<link href="css/css.css" rel="stylesheet">
</head>

<body>
<div class="jumbotron vertical-center">
<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
        <img src="img/up_left.png" class="img-responsive left">
        <h1 class="text-justify"><span id="quote_text"></span></h1>
        <br>
        <h2 class="text-right"><span id="author"></span></h2>
        <img src="img/down_right.png" class="img-responsive right">        
    </div>
    <div class="row">
      <div class="col-xs-12 text-center buttons">
        <a id="tweet" target="_blank" class="btn btn-lg btn-primary">Tweet this</a>
        <a id="new" class="btn btn-lg btn-primary">New quote</a>
      </div>
    </div>
  </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
crossorigin="anonymous"></script>
<script src="js/js.js"></script>
</body>
</html>
